<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{g.user.username}}</title>
    <link rel="stylesheet" href="/static/app.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar">
      <ul>
        <li>
          <a href=""
            ><img
              class="logo"
              src="/static/images/Foodies-logos_transparent.png"
              alt="Foodies Logo"
          /></a>
        </li>
      </ul>
      <ul class="navigation">
        <li><a href="/">Home</a></li>
        <li><a href="/signup">Edit profile</a></li>
        <li><a href="/signin">Collection</a></li>
      </ul>
    </nav>
    <main class="main-container">
      <div class="left-sect">
        <div class="form-box">
          <form
            class="search-form d-flex gap-1"
            action="/user/{{g.user.id}}"
            method="POST"
          >
            <input
              class="form-control form-control-lg"
              type="text"
              name="searchbar"
              id="searchbar"
              placeholder="Type to search"
            />
            <button class="search-btn" type="submit">
              <i class="bx bx-search bx-md"></i>
            </button>
          </form>
        </div>
        {% block content %}{% endblock %}
      </div>
      <div class="image-box">
        <div class="lower-sect"></div>
        <div class="upper-sect"></div>
      </div>
    </main>
  </body>
</html>
