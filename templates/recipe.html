{% extends 'base.html' %} {% block content %}

<nav class="navbar">
  <ul>
    <li>
      <a href=""
        ><img
          class="logo"
          src="/static/images/Foodies-logos_transparent.png"
          alt="Foodies Logo"
      /></a>
    </li>
  </ul>
  <ul class="navigation">
    <li><a href="/">Home</a></li>
    <li><a href="/signup">Edit profile</a></li>
    <li><a href="/signin">Collection</a></li>
  </ul>
</nav>
<main class="main">
  <div
    class="recipe-image"
    style="background-image: url({{recipe['image']}})"
  ></div>
  <div class="summary">
    <h2>{{recipe['title']}}</h2>
    <h3>Summary:</h3>
    <p class="fs-4">{{recipe['summary'] | safe}}</p>
  </div>
  <div class="instructions">
    <h2>Instructions:</h2>
    <p class="fs-4">{{recipe["instructions"] | safe}}</p>
  </div>
</main>
{% endblock %}
