{% extends 'user.html' %} {% block content %}
<div class="meal-section">
  {% for meal in meals['results'] %}
  <div class="card meal-card" style="display: inline-block">
    <img src="{{ meal['image'] }}" class="card-img-top" alt="" />
    <div class="card-body">
      <p class="card-title fs-5">{{ meal['title'] }}</p>

      <a href="/recipe/{{ meal['id'] }}" class="btn btn-primary mt-2">Select</a>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
